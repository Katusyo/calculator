<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VP Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>VP Calculator</h1>
        <div class="calculator">
            <div class="equation-display" id="equation-display"></div>
            <input type="text" class="mainDisplay" id="mainDisplay" disabled value="0" />
            <div class="buttons">
                <div class="buttons-top">
                    <button class="clear" id="clear">C</button>
                    <button class="delete" id="delete">DEL</button>
                    <button class="equals" id="equals">=</button>
                </div>
                <div class="buttons1">
                    <button class="number" data-number="1">1</button>
                    <button class="number" data-number="2">2</button>
                    <button class="number" data-number="3">3</button>
                    <button class="operator" data-operator="+">+</button>
                </div>
                <div class="buttons2">
                    <button class="number" data-number="4">4</button>
                    <button class="number" data-number="5">5</button>
                    <button class="number" data-number="6">6</button>
                    <button class="operator" data-operator="-">-</button>
                </div>
                <div class="buttons3">
                    <button class="number" data-number="7">7</button>
                    <button class="number" data-number="8">8</button>
                    <button class="number" data-number="9">9</button>
                    <button class="operator" data-operator="*">*</button>
                </div>
                <div class="buttons-bottom">
                    <button class="number" data-number="0">0</button>
                    <button class="operator" data-operator="/">/</button>
                </div>
            </div>
        </div>

        <script src="calculator.js"></script>
    </body>
</html>
