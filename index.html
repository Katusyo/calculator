<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VP Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>VP Calculator</h1>
        <div class="app">
            <div class="calculator">
                <div class="equation-display" id="equation-display"></div>
                <input type="text" class="mainDisplay" id="mainDisplay" disabled value="0" />            
                <div class="buttons">            
                    <button class="number" data-number="1"><span>1</span></button>
                    <button class="number" data-number="2"><span>2</span></button>
                    <button class="number" data-number="3"><span>3</span></button>
                    <button class="operator" data-operator="+"><span>+</span></button>
                    <button class="number" data-number="4"><span>4</span></button>
                    <button class="number" data-number="5"><span>5</span></button>
                    <button class="number" data-number="6"><span>6</span></button>
                    <button class="operator" data-operator="-"><span>-</span></button>
                    <button class="number" data-number="7"><span>7</span></button>
                    <button class="number" data-number="8"><span>8</span></button>
                    <button class="number" data-number="9"><span>9</span></button>
                    <button class="operator" data-operator="*"><span>*</span></button>
                    <button class="equals" id="equals"><span>=</span></button>
                    <button class="number" data-number="."><span>.</span></button>
                    <button class="number" data-number="0"><span>0</span></button>
                    <button class="operator" data-operator="/"><span>รท</span></button>
                </div>
                <div class="clean">
                    <button class="clear" id="clear"><span>C</span></button>
                    <button class="delete" id="delete"><span><</span></button>
                </div>
            </div>
        </div>
        <p></p>
        <script src="calculator.js"></script>
    </body>
</html>
